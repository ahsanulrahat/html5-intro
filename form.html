<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles/blog.css">

        label{
            display: block;
            margin-bottom: 10px;

<body>
    <header>
        <h1>Form Making</h1>
    </header>
    <main>
<section>
    <h2>Please fill up the form</h2>
    <form>
        <label for="name">Your name:
            <input id="name" type="text"
            placeholder="Your name">
        </label>
        <label for="email"> Your email:
            <input type="email" name="" id="email" placeholder="Your email">
        </label>
        <label for="phone">Your Phone:
            <input type="text" id="phone" placeholder="Your Phone">
        </label>
        <fieldset>
            <legend>
                Pick One pitha
            </legend>
            <label for="chitoi">chitoi
                <input type="radio" name="pitha" id="chitoi">
            </label>
            <label for="vapa"> Vapa
                <input type="radio" name="pitha" id="Vapa">
            </label>
            <label for="puri">puri
               <input type="radio" name="pitha" id="puri"> 
            </label>
        </fieldset>
        <fieldset>
            <legend>Pick one or more Vorta</legend>
            <label for="sorisha">Sorisha
                <input type="checkbox" name="Vorta" id="sorisha">
            </label>
            <label for="shutki">Shutki
                <input type="checkbox" name="Vorta" id="shutki">
            </label>
            <label for="morich">Morich
                <input type="checkbox" name="vorta" id="morich">
            </label>
        </fieldset>
        <fieldset>
            <legend>Special Instruction</legend>
         <textarea name="" id="" cols="30" rows="5"></textarea>   
        </fieldset>
        <input type="reset" value="Reset"><br><br>
        <input type="submit" value="submit">
    </form>
</section>
    </main>
